name: Lint

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: Roblox/setup-foreman@v1
      with:
        version: "^1.0.0"
        token: ${{ SECRETS.GITHUB_TOKEN }}
    - name: Lint
      run: |
        selene src
